{% extends 'base.html'%}

{% block content %}
<h2 class="formtitle">Add Class</h2>
<form action="/yogaclasses" method="POST" class="mainforms">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
    </div>
    <div>
        <label for="duration">Duration:</label>
        <input type="number" id="duration" name="duration" placeholder="Duration in Minutes" required>
    </div>
    <div>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" placeholder="Class Description" required>
    </div>
    <div>
        <label for="instructor">Instructor:</label>
        <select name="instructor" id="instructor">
            <option selected="true" disabled="disabled">Choose Instructor</option>
            {% for instructor in all_instructors %}
            <option value="{{instructor.id}}" required>{{instructor.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
    </div>
    <div>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" placeholder="Class Time" required>
    </div>
    <div>
        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" name="capacity" placeholder="Class Capacity" required>
    </div>
    <div class="submitbutton">
        <input type="submit" value="Add Class" class="submit3">
    </div>    
</form>
{% endblock %}
