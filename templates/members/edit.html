{% extends 'base.html'%}

{% block content %}
<h2>Edit Member</h2>
<form action="/members/{{selected_member.id}}" method="POST">
    <label for="image_url">Name:</label>
    <input type="text" id="image_url" name="image_url" value="{{selected_member.image_url}}" required>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{selected_member.name}}" required>

    <label for="date_of_birth">Date of Birth:</label>
    <input type="date" id="date_of_birth" name="date_of_birth" value="{{selected_member.date_of_birth}}" required>

    <label for="memb_number"></label>Member Number</label>
    <input type="number" id="memb_number" name="memb_number" value="{{selected_member.memb_number}}" required>

    <label for="memb_type">Membership Type:</label>
    <select name="memb_type" id="memb_type">
        {% for memb_type in all_memb_types %}
          <option value="{{ memb_type.id }}"
            {% if selected_member.memb_type.id == memb_type.id %} selected="selected"{% endif %}>
            {{ memb_type.name }}
          </option>
        {% endfor %}
    </select>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="{{selected_member.address}}" required>

    <label for="contact_number">Contact Number:</label>
    <input type="text" id="contact_number" name="contact_number" value="{{selected_member.contact_number}}" required>

    <label for="active">Active?</label>
    <select name="active" id="active">
        <option value="true"
            {% if selected_member.active == "True" %} selected="selected" {% endif %}>
            True
        </option>
        <option value="false"
            {% if selected_member.active == "False" %} selected="selected" {% endif %}>
            False
        </option>
    </select>

    <input type="submit" value="Edit Member">
</form>

{% endblock %}
