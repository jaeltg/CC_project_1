{% extends 'base.html'%}

{% block content %}

<h2>Members</h2>
<a href="/members/new">Add Member</a>
<section>
{% for member in all_members %}
    <!-- <img src="" alt=""> need if statement for image to change with each member-->
    <h3>
        <a href="/members/{{member.id}}">
            {{member.name}}
        </a>
    </h3>
    <section>
        <h4>Membership:</h4>
        <p>{{member.memb_number}}</p>
        <p>{{member.memb_type.id}}</p>
    </section>

    <form action="/members/{{member.id}}/delete" method="POST">
        <input type="submit" value="Remove Member">
    </form> 
{% endfor %}
</section>

{% endblock %}
