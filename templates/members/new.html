{% extends 'base.html'%}

{% block content %}
<h2>Add Member</h2>
<form action="/members" method="POST">
    <label for="image_url">Image:</label>
    <input type="text" id="image_url" name="image_url" required>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Name" required>

    <label for="date_of_birth">Date of Birth:</label>
    <input type="date" id="date_of_birth" name="date_of_birth" required>

    <label for="memb_number"></label>Member Number:</label>
    <input type="number" id="memb_number" name="memb_number" placeholder="Member Number" required>

    <label for="memb_type">Membership Type:</label>
    <select name="memb_type" id="memb_type">
        <option  selected="true" disabled="disabled">Choose Membership Type</option>
        {% for memb_type in all_memb_types %}
        <option value="{{ memb_type.id }}">{{ memb_type.name }}</option>
        {% endfor %}
    </select>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Address" required>

    <label for="contact_number">Contact Number:</label>
    <input type="text" id="contact_number" name="contact_number" placeholder="Contact Number" required>

    <input type="submit" value="Add Member">
</form>

{% endblock %}
