{% extends 'base.html'%}

{% block content %}
<h2 class="formtitle">Add Member</h2>
<form action="/members" method="POST" class="mainforms">
    <div>
        <label for="image_url">Image:</label>
        <input type="text" id="image_url" name="image_url" placeholder="Upload Image" required>
    </div>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
    </div>
    <div>
        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required>
    </div>
    <div>
        <label for="memb_number">Member Number:</label>
        <input type="number" id="memb_number" name="memb_number" placeholder="Member Number" required>
    </div>
    <div>
        <label for="memb_type">Membership Type:</label>
        <select name="memb_type" id="memb_type">
            <option  selected="true" disabled="disabled">Choose Membership Type</option>
            {% for memb_type in all_memb_types %}
            <option value="{{ memb_type.id }}">{{ memb_type.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Address" required>
    </div>
    <div>
        <label for="contact_number">Contact Number:</label>
        <input type="text" id="contact_number" name="contact_number" placeholder="Contact Number" required>
    </div>
    <div class="submitbutton">
        <input type="submit" value="Add Member" class="submit3">
    </div>    
</form>

{% endblock %}
