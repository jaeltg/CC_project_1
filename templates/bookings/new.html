{% extends 'base.html'%}

{% block content %}
<h2 class="formtitle">Make a Booking</h2>
<form action="/bookings" method="POST" class="mainforms">
  <div>
    <label for="member">Select a member:</label>
      <select name="member_id" id="member">
        {% for member in all_members %}
        {% if member.active == True %}
        <option value="{{member.id}}">{{member.name}}</option>
        {% elif member.active == False %}
        <option value="{{member.id}}" disabled="disabled">{{member.name}} - Inactive</option>
        <!-- {% elif member not in found_members %}
        <option value="{{member.id}}" disabled="disabled">{{member.name}} - Inactive</option> -->
        {% endif %}
        {% endfor %}
      </select>
  </div>
  <div>
    <label for="yogaclass">Select a class:</label>
      <select name="yogaclass_id" id="yogaclass">
        {% for yogaclass in all_yogaclasses %}
        {% if yogaclass.active == True %}
        <option value="{{yogaclass.id}}">{{yogaclass.name}} ({{yogaclass.time}})</option>
        {% elif yogaclass.active == False %}
        <option value="{{yogaclass.id}}" disabled="disabled">{{yogaclass.name}} ({{yogaclass.time}}) - Inactive</option>
        {% endif %}
        {% endfor %}
      </select>
  </div>
  <div class="submitbutton">
    <input type="submit" value="Make a Booking" class="submit3">
  </div>
{% endblock %}
